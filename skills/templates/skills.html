{% extends 'base.html' %}

{% block title %}
SADDAM - Skills
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for skill in skills %}
    <div class="col">
      <div class="card h-100 text-white mt-5" style="background-color: black; border-radius: 15px; box-shadow: 0 0 10px teal;">
        <div class="card-body text-center">
          <h4 class="card-title">{{ skill.name }}</h4>
          <p class="card-text">{{ skill.description }}</p>
          <div class="progress">
            <div class="progress-bar" style="width: {{skill.proficiency_level}}%;">
              <p class="card-text">{{ skill.proficiency_level}}%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
